<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Cómo Llegar?</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos adicionales para el contenedor del mapa */
        #map {
            height: 450px;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>¿Cómo Llegar?</h1>
    </header>

    <div class="container">
        <p>Encuentra la ubicación y comienza a navegar para llegar al evento:</p>
        <!-- Contenedor donde se cargará el mapa -->
        <div id="map"></div>
        <!-- Botón para iniciar navegación en Google Maps Mobile -->
        <p>
            <a class="btn" id="navigateBtn" href="#" target="_blank">Navegar</a>
        </p>
        <p>
            <a class="btn" href="index.html">Volver a la Invitación</a>
        </p>
    </div>

    <footer>
        <p>&copy; [Año] Invitación de Boda</p>
    </footer>

    <!-- Carga la API de Google Maps; reemplaza YOUR_API_KEY por tu clave -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
    <script>
        // Coordenadas de destino (modifícalas según la ubicación real)
        const destination = { lat: 37.4220656, lng: -122.0842499 };

        function initMap() {
            // Inicializa el mapa centrado en la ubicación destino
            const map = new google.maps.Map(document.getElementById('map'), {
                center: destination,
                zoom: 15
            });

            // Agrega un marcador personalizado en la ubicación
            const marker = new google.maps.Marker({
                position: destination,
                map: map,
                title: "Lugar del Evento",
                icon: 'custom-pin.png' // Ruta de la imagen para el pin personalizado
            });

            // Configura el botón para iniciar navegación en Google Maps Mobile
            // El enlace utiliza la URL de direcciones de Google Maps con el modo de viaje (driving)
            const navigateLink = `https://www.google.com/maps/dir/?api=1&destination=${destination.lat},${destination.lng}&travelmode=driving`;
            document.getElementById('navigateBtn').setAttribute('href', navigateLink);
        }
    </script>
</body>

</html>
